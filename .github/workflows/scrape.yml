name: Scrape Manifest Vegas 2026 Attendees

on:
  workflow_dispatch:  # Manual trigger from GitHub UI

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hour max per job
    strategy:
      matrix:
        include:
          - part: 1
            slice_start: 0
            slice_end: 4090
            output_csv: attendees-part1.csv
          - part: 2
            slice_start: 4090
            slice_end: 0  # 0 = to the end
            output_csv: attendees-part2.csv

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Create data directory
        run: mkdir -p data

      - name: Run scraper (part ${{ matrix.part }})
        env:
          GRIP_EMAIL: ${{ secrets.GRIP_EMAIL }}
          GRIP_PASSWORD: ${{ secrets.GRIP_PASSWORD }}
          SLICE_START: ${{ matrix.slice_start }}
          SLICE_END: ${{ matrix.slice_end }}
          OUTPUT_CSV: ${{ matrix.output_csv }}
        run: npx ts-node src/index.ts

      - name: Upload CSV output
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ${{ matrix.output_csv }}
          path: data/${{ matrix.output_csv }}
          retention-days: 30

      - name: Upload progress checkpoint
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: progress-part${{ matrix.part }}
          path: data/progress.json
          retention-days: 30

      - name: Print summary
        if: always()
        run: |
          if [ -f "data/${{ matrix.output_csv }}" ]; then
            LINES=$(wc -l < "data/${{ matrix.output_csv }}")
            echo "### Scraping Results (Part ${{ matrix.part }})" >> $GITHUB_STEP_SUMMARY
            echo "- Slice: ${{ matrix.slice_start }} to ${{ matrix.slice_end || 'end' }}" >> $GITHUB_STEP_SUMMARY
            echo "- CSV rows (including header): $LINES" >> $GITHUB_STEP_SUMMARY
            echo "- Attendees scraped: $((LINES - 1))" >> $GITHUB_STEP_SUMMARY
          else
            echo "No CSV file found for part ${{ matrix.part }}." >> $GITHUB_STEP_SUMMARY
          fi
